sudo: false
language: node_js

node_js:
  - "8"

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - jq
      - shellcheck
      - moreutils

cache:
  directories:
    - node_modules

before_install:

install:
  - if [ "$TRAVIS_OS_NAME" == 'osx' ]; then brew update; brew cleanup; brew cask cleanup; fi
  - if [ "$TRAVIS_OS_NAME" == 'osx' ]; then brew install moreutils; fi
  - if [ "$TRAVIS_OS_NAME" == 'osx' ]; then brew install shellcheck; fi
  - if [ "$TRAVIS_OS_NAME" == 'osx' ]; then brew install jq; fi
  - npm install

script:
  - echo $TRAVIS_OS_NAME
  - node --version
  - npm --version
  - npm run test
  - npm run test:pack && echo 'Npm packing test is passed'

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/41a19fbf1d54a04e5217
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
  email:
    on_success: change
    on_failure: change

after_success:
  - if [ "$TRAVIS_OS_NAME" == 'linux' ]; then npm run coverage; fi

before_deploy:
  - npm version
  - npm run dist

deploy:
  provider: npm
  email: zixia@zixia.net
  api_key: "$NPM_TOKEN"
  skip_cleanup: true
