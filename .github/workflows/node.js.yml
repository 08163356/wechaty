# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        node-version: [14]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    #
    # Cache
    #
    - name: Create cache hash file (remove .version)
      run: | # remove .version because we change it automatically in every push
        cat /dev/null                  > hash.file
        grep -v version package.json  >> hash.file
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-wechaty-${{ hashFiles('hash.file') }}
        restore-keys: |
          ${{ runner.os }}-wechaty-

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true
